<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech" rel="stylesheet">
</head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">T.V. Robots Guessing Game</h1>
              <p class="lead">
                PRESS ANY KEY TO GET STARTED!
              </p>
            </div>
        </div>
          
          <div class="row">
            <div class="col-md-6 offset-md-3" id="word">_ _ _ _</div>
          </div>
          
        <div class="row">
            <div class="col-6 lower-margin">
                    <div class="sidebar"></div>
                        <div>Chances Remaining:
                            <span id="chances"></span>
                        </div>
                        <div>Incorrect Guesses:
                            <span id="playerguesses"></span>
                        </div>
                        <div>Winning Games:
                            <span id="wingame"></span>
                        </div>
                        <div>Losing Games:
                            <span id="losegame"></span>
                        </div>
                    </div>
            </div>
        </div>
        <script src="./assets/javascript/game.js"></script>
</body>
</html>
